<div class="shortlinks">
  <div class="container">
    <div class="link-list">
      <div class="link" *ngFor="let link of links">
        <h4>{{link.original_link}}</h4>
        <hr />
        <div class="new-link">
          <h4>{{link.full_short_link}}</h4>
          <button id="copyBtn" (click)="copyLink($event)" class="not-active">
            Copy
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
